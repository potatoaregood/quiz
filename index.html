<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">mcqs text</h2>
            <ul>
                <li>
                    <input class="answer" type="radio"
                    name="answer" id="a">
                    <label for="a" id="optionA"> option A</label>
                </li>  <li>
                    <input class="answer" type="radio"
                    name="answer" id="b">
                    <label for="b" id="optionB"> option B</label>
                </li>  <li>
                    <input class="answer" type="radio"
                    name="answer" id="c">
                    <label for="c" id="optionC"> option C</label>
                </li>  <li>
                    <input class="answer" type="radio"
                    name="answer" id="d">
                    <label for="d" id="optionD"> option D</label>
                </li>  
            </ul>
        </div>
        <button id="submit">submit</button>
    </div>




    <script src="script.js"></script>
</body>
</html>
